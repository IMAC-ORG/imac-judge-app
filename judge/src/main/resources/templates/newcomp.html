<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="mdl/material.min.css" media="screen,projection" />
    <link href="slider/nouislider.min" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">IMAC Judge</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->

            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content"><!-- Your content goes here -->
                <div class="mdl-grid">
                <dialog class="mdl-dialog">
                    <h4 class="mdl-dialog__title">No Competition Detected!</h4>
                    <div class="mdl-dialog__content">
                        <p>
                            We cant seem to find a competition for you. Lets create one!!
                        </p>
                    </div>
                    <div id="slider"></div>
                    <div class="mdl-dialog__actions">
                        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" >Start</button>
                    </div>
                </dialog>
            </div>
        </div>
        </main>
        <button id="show-dialog" type="button" class="mdl-button" hidden>Show Dialog</button>
        <script type="text/javascript" src="mdl/material.min.js"></script>
        <script src="slider/nouislider.js"></script>

        <script type="text/javascript" src="jquery-3.6.4.min.js"></script>
        
        <script>
              var dialog = document.querySelector('dialog');
            var showDialogButton = document.querySelector('#show-dialog');
            if (!dialog.showModal) {
                dialogPolyfill.registerDialog(dialog);
            }
            showDialogButton.addEventListener('click', function () {
                dialog.showModal();
            });
            dialog.querySelector('.close').addEventListener('click', function () {
                dialog.close();
            });
            noUiSlider.create(slider, {
    start: [20, 80],
    connect: true,
    range: {
        'min': 0,
        'max': 100
    }
});
        </script>
        <script>
            $(document).ready(function () {
              
                $('#show-dialog').trigger('click');
            });
        </script>
    </div>
   
</body>

</html>
